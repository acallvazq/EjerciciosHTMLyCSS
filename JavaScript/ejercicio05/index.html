<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <title>Ejercicio 5</title>
</head>
<body>
    <div id="contenido"></div>
    <input type="text" id="segundos" placeholder="Cuenta atras (seg)" oninput="actualizaSegundos(this.value)" required/>
    <button id="inicio" onclick="cuentaAtras()">Iniciar</button>
    <div id="cajaMensaje">
        <h2>ALARMA</h2>
        <img src="images/clock.png" alt="clock" style="margin-top:30px;height:100px;">
        <div class="contenedorBotones">
            <button onclick="detenerAlarma()">Detener</button>
            <button onclick="posponerAlarma()">Posponer</button>
        </div>
    </div>
    <audio id="audio" src="audios/Alarm.mp3" loop></audio>
</body>
</html>
